<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEKHIET-EDU</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loading-overlay" class="loading hidden"><div class="spinner"></div></div>

    <section id="auth-screen" class="screen active">
        <div class="auth-box">
            <div class="brand"><i class="fas fa-graduation-cap"></i> EDTECH VN</div>
            
            <div class="auth-tabs">
                <button type="button" id="tab-login" class="active" onclick="switchTab('login')">Đăng Nhập</button>
                <button type="button" id="tab-register" onclick="switchTab('register')">Đăng Ký</button>
            </div>

            <form id="auth-form" data-mode="login">
                <div class="input-group hidden" id="group-fullname">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullname" placeholder="Họ và tên đầy đủ">
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required autocomplete="email">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Mật khẩu (trên 6 ký tự)" required autocomplete="current-password">
                </div>
                
                <div class="role-selector hidden" id="group-role">
                    <label class="role-option">
                        <input type="radio" name="role" value="student" checked> <span>Học sinh</span>
                    </label>
                    <label class="role-option">
                        <input type="radio" name="role" value="teacher"> <span>Giáo viên</span>
                    </label>
                </div>

                <button type="submit" class="btn-primary" id="btn-auth-submit">ĐĂNG NHẬP</button>
            </form>
        </div>
    </section>

    <section id="app-screen" class="screen hidden">
        <aside class="sidebar">
            <div class="logo">EduPro</div>
            <div class="user-profile">
                <div class="avatar"><i class="fas fa-user"></i></div>
                <h4 id="user-name">User</h4>
                <div id="user-role" class="role-badge">Role</div>
            </div>
            <div class="bottom-panel">
                <div class="online-status"><span class="dot"></span> <span id="online-count">1</span> Online</div>
                <button id="btn-logout"><i class="fas fa-sign-out-alt"></i> Thoát</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h3>Ngân hàng đề thi</h3>
                <button id="theme-toggle" class="btn-icon"><i class="fas fa-moon"></i></button>
            </header>

            <div class="filter-section">
                <select id="filter-grade" class="custom-select">
                    <option value="all">Tất cả Khối</option>
                    <option value="10">Khối 10</option>
                    <option value="11">Khối 11</option>
                    <option value="12">Khối 12</option>
                </select>
                <select id="filter-subject" class="custom-select">
                    <option value="all">Tất cả Môn</option>
                </select>
            </div>

            <div id="exam-list-container" class="exam-grid"></div>
        </main>
    </section>

    <div id="modal-create" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Tạo Đề Mới</h3>
            <form id="form-create-exam">
                <input type="text" id="inp-title" placeholder="Tên đề thi" required class="full-width">
                <div class="form-row split">
                    <select id="inp-grade"><option value="10">Lớp 10</option><option value="11">Lớp 11</option><option value="12">Lớp 12</option></select>
                    <select id="inp-subject"></select>
                </div>
                <textarea id="inp-questions" rows="5" placeholder='[{"q":"1+1=?","a":["1","2"],"correct":0}]' class="full-width"></textarea>
                <button type="submit" class="btn-primary full">Phát hành</button>
            </form>
        </div>
    </div>

    <div id="modal-take-exam" class="modal hidden">
        <div class="modal-content large">
            <h3 id="exam-taking-title">Làm bài</h3>
            <div id="questions-render-area"></div>
            <button id="btn-submit-exam" class="btn-primary">Nộp bài</button>
        </div>
    </div>

    <script>
        function switchTab(mode) {
            console.log("Switching to:", mode);
            const form = document.getElementById('auth-form');
            const btnLogin = document.getElementById('tab-login');
            const btnRegister = document.getElementById('tab-register');
            const groupName = document.getElementById('group-fullname');
            const groupRole = document.getElementById('group-role');
            const btnSubmit = document.getElementById('btn-auth-submit');

            // Cập nhật trạng thái form
            form.dataset.mode = mode;

            if (mode === 'login') {
                btnLogin.classList.add('active');
                btnRegister.classList.remove('active');
                
                // Ẩn các trường đăng ký
                groupName.classList.add('hidden');
                groupRole.classList.add('hidden');
                
                btnSubmit.textContent = 'ĐĂNG NHẬP';
            } else {
                btnRegister.classList.add('active');
                btnLogin.classList.remove('active');
                
                // Hiện các trường đăng ký
                groupName.classList.remove('hidden');
                groupRole.classList.remove('hidden');
                
                btnSubmit.textContent = 'ĐĂNG KÝ';
            }
        }
    </script>

    <script type="module" src="js/app.js"></script>
</body>
</html>
